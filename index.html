<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylesheet.min.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Portfolio</title>
    </head>
    <body>
        <section class="application-tray">
            <img id="finder" src="img/Finder.png">
            <img id="assistant" src="img/Siri__Big_Sur_.png">
            <img id="mail" src="img/Mail.png">
            <img id="github" src="img/Github_Desktop.png">
            <img src="img/Discord.png">
            <img id="twitter" src="img/Twitter.png">
            <img src="img/Maps.png">
            <img src="img/LinkedIn.png">
            <img id="applemusic" src="img/Apple_Music.png">
            <img id="telegram" src="img/Telegram.png">
            <img id="spotify" src="img/Spotify.png">
            <img id="ytmusic" src="img/YouTube_Music.png">
            <img src="img/Instagram.png">
            <img id="settings" src="img/Settings.png">
        </section>
        <section id="window" class="overlay">
            <div class="overlay-container">
                <div class="title-bar">
                    <div class="close-btn"></div>
                    <div class="minimize-btn"></div>
                    <div class="maximize-btn"></div>
                </div>
                <div class="main"></div>
            </div>
        </section>
        <script src="main.js"></script>
    </body>
</html>
