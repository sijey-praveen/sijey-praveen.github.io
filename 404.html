<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>You're redirecting...</title>
</head>
<body>
    <p>You're redirecting..., This won't take a long time.</p>
    <script>
    const pathname = window.location.pathname
    
    if (pathname == "/donate" || pathname == "/sponsor") window.location.replace("https://patreon.com/sijeypraveen?fan_landing=true")
    else window.location.replace("https://sijey-praveen.github.io")
    </script>
</body>
</html>
