            color: black;
        }

        .center {
            top: 50%;
            left: 50%;
            position: fixed;
            transform: translate(-50%, -50%);
        }

        .share_container {
            display: flex;
            justify-content: center;
            background-color: white;
            width: 300px;
            height: 50px;
            padding: 10px;
            border-radius: 15px;
            border: 1px solid #e9e9e9;
            box-shadow: rgba(0, 0, 0, 0.05) 0px 6px 24px 0px, rgba(0, 0, 0, 0.08) 0px 0px 0px 1px;
        }

        .share_container svg {
            --def-size: 30px;
            width: var(--def-size);
            height: var(--def-size);
            cursor: pointer;
            margin: 0 8px;
        }

        a {
            text-decoration: none;
        }

        a:visited {
            text-decoration: none;
        }
