<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, viewport-fit=cover, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title></title>
    <style>
@font-face {
    font-family: "Poppins Regular";
    src: url("assets/Poppins-Regular.ttf");
}

@font-face {
    font-family: "Poppins Bold";
    src: url("assets/Poppins-Bold.ttf");
}

* {
    font-family: "Poppins Regular";
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
    user-select: text;
    -moz-user-select: text;
    -webkit-user-select: text;
    -ms-user-select: text;
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
    scroll-behavior: smooth;
    scrollbar-width: thin;
    transition: 0.4s;
}

::selection {
    background-color: #e1e1e1;
    color: black;
}

::-moz-selection {
    background-color: #e1e1e1;
    color: black;
}

body {
    background-color: #1B2430;
    background-image: linear-gradient(0deg, transparent 24%, rgba(255, 255, 255, .05) 25%, rgba(255, 255, 255, .05) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, .05) 75%, rgba(255, 255, 255, .05) 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, rgba(255, 255, 255, .05) 25%, rgba(255, 255, 255, .05) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, .05) 75%, rgba(255, 255, 255, .05) 76%, transparent 77%, transparent);
    background-size: 50px 50px;
    color: white;
}

h1 {
    font-family: "Poppins Bold";
    font-size: 30px;
    margin: 5px 0;
}

p {
    color: #ECE5C7;
    white-space: pre-line;
    font-size: 14px;
    word-break: break-word;
    line-height: 25px;
    margin: 10px 0;
    animation: fade-up 1s ease;
}

a, a:visited {
    color: #74C0DC;
    cursor: pointer;
    text-decoration: none;
}

a:hover {
    color: #C6DCE4;
}

.f_c  {
    width: 100%;
    display: flex;
    flex-flow: row wrap;
    align-items: center;
    justify-content: center;
    gap: 12px;
    margin: 15px 0;
}

.f_c .card {
    min-width: 280px;
    min-height: 280px;
    max-width: 280px;
    max-height: 280px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 14px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    cursor: default;
    padding: 6px;
    animation: fade-up 1s ease;
}

.f_c .card:hover {
    transform: scale(1.02);
}

.f_c .card .n {
    margin: 5px 0;
    font-size: 16px;
    font-weight: 600;
    color: #c9c9c9;
}

.f_c .card .p {
    margin: 5px 0;
    font-size: 26px;
    font-weight: 800;
}

.f_c .card .i {
    margin: 5px 0;
    font-size: 12px;
    color: #c4c4c4;
}
    </style>
</head>
<body>
    <div class="f_c">
        <div class="card">
            <div class="n">I can build a responsive website that contains two pages for just</div>
            <div class="p">$15</div>
            <div class="i">Service will be available soon.</div>
        </div>
        <div class="card">
            <div class="n">I can build a single-page progressive web app (PWA) for just</div>
            <div class="p">$99</div>
            <div class="i">Service will available soon!</div>
        </div>
    </div>
</body>
</html>
