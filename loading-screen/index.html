<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen(beta)</title>
    <style>
        *, *::after, *::before {margin: 0;padding: 0;box-sizing: border-box;user-select: none;}
        body {background-color: #181818;color: #ffffff;}
        .center {position: fixed;top: 50%;left: 50%;transform: translate(-50%, -50%);z-index: 100;}
        .branding {display: flex;align-items: center;animation: rotate 2s infinite;}
        .box {width: 25px;height: 25px;border: 3px solid #f5f5f5;margin: 5px 5px 5px 0;}
        @keyframes rotate {100% {transform: rotate(360deg);}}
        @-moz-keyframes rotate {100% {transform: rotate(360deg);}}
        @-webkit-keyframes rotate {100% {transform: rotate(360deg);}}
    </style>
</head>
<body>
    <div class="center">
        <div class="branding">
            <div>
                <div class="box"></div>
                <div class="box"></div>    
            </div>
            <div>
                <div class="box"></div>
                <div class="box"></div>    
            </div>
        </div>
    </div>
</body>
</html>
