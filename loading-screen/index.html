<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen(beta)</title>
    <style>
        *, *::after, *::before {margin: 0;padding: 0;box-sizing: border-box;user-select: none;}
        body {background-color: #181818;color: #ffffff;}
        .center {position: fixed;top: 50%;left: 50%;transform: translate(-50%, -50%);z-index: 100;}
        .background {animation: rotate 2s infinite;padding: 5px;background-image: linear-gradient(#f3c753, #12ebcf);border-radius: 3px;}
        .branding {display: grid;  grid-template-columns: 1fr 1fr 1fr;grid-template-rows: 1fr 1fr 1fr;background-color: #181818;}
        .box {width: 25px;height: 25px;border: 3px solid #f5f5f5;margin: 1px;}
        .box:nth-child(1) {animation: bgclr 2s infinite;background-color: #fdc71c;}
        .box:nth-child(2) {animation: bgclr 4s infinite;background-color: #fdc71c;}
        .box:nth-child(3) {animation: bgclr 6s infinite;background-color: #fdc71c;}
        .box:nth-child(4) {animation: bgclr 2s infinite;background-color: #0229cb;}
        .box:nth-child(5) {animation: bgclr 4s infinite;background-color: #0229cb;}
        .box:nth-child(6) {animation: bgclr 6s infinite;background-color: #0229cb;}
        .box:nth-child(7) {animation: bgclr 2s infinite;background-color: #e71d13;}
        .box:nth-child(8) {animation: bgclr 4s infinite;background-color: #e71d13;}
        .box:nth-child(9) {animation: bgclr 6s infinite;background-color: #e71d13;}
        @keyframes bgclr {100% {opacity: 0.2;}}
        @keyframes rotate {100% {transform: rotate(360deg);}}
        @-moz-keyframes rotate {100% {transform: rotate(360deg);}}
        @-webkit-keyframes rotate {100% {transform: rotate(360deg);}}
    </style>
</head>
<body>
    <div class="center">
        <div class="background">
            <div class="branding">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>    
        </div>
    </div>
</body>
</html>
