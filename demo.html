<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition</title>
    <style type="text/css">
        html {scroll-behavior: smooth;}
        body {display: flex;flex-direction: column;justify-content: center;align-items: center;background: black;}
        * {margin: 0;transition: 0.4s;letter-spacing: 1px;line-height: 30px;color: white;font-family: Calibri;}
        button {border: 1px solid #cccccc;border-radius: 50px;padding: 10px 15px 10px 15px;font-size: 18px;font-weight: bolder;position: fixed;top: 50%;background: transparent;user-select: none;}
        button:hover {color: black;background: white;cursor: pointer;}
        #transcript {top: 70%;position: fixed;font-size: 18px;}
    </style>
</head>
<body>
    <button>Speech To Text</button>
    <div id="transcript"></div>
    <script type="text/javascript" src="https://api.sijey.repl.co/jslib"></script>
    <script type="text/javascript">
        document.querySelector("button").addEventListener("contextmenu", () => {
            return false
        })
        document.querySelector("button").addEventListener("click", () => {
            stt((data) => {
                    document.getElementById("transcript").innerText = data
                })
        })
    </script>
</body>
</html>
